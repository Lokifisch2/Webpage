<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokismp - Map</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes the border around the iframe */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Places the iframe behind the logo */
        }
        .Logo {
            position: absolute;
            top: -20px; /* Adjust the position of the logo */
            left: 130px;
            z-index: 2; /* Ensures the logo is above the iframe */
            background-color: rgba(255, 255, 255, 0); /* Optional: Add a semi-transparent background */
            padding: 5px; /* Optional: Add padding around the logo */
        }
    </style>
</head>
<body>
    <a href="index.html">
        <h1 class="Logo">Lokismp</h1>
    </a>
    <iframe src="https://quarto.org/"data-external="1"></iframe>
</body>
</html>
